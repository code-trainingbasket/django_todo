{% extends 'base.html' %}

{% block title %}
All Tasks
{% endblock %}


{% block content %}
<div class="center-form">
	<div class="item-row">
		<p> Are you sure you want to delete this {{task.title}}?</p>
		<a href="{% url 'home' %}"><input class="btn btn-info" type="submit" value="Cancel"></a>
		<form method="post">
			{% csrf_token %}
			<input class="btn btn-info" type="Submit" name="Confirm">
		</form>
	</div>
</div>
{% endblock %}
